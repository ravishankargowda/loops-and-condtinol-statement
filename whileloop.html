<!DOCTYPE html>
<html>
<head>
	<titlewhile loop></title>
</head>
<h2>JavaScript While Loop</h2>

<p id="demo"></p>

<script>

let text = "";
let i = 0;
while (i < 20) {
  text += "<br>The number is " + i;
  i++;
}
document.getElementById("demo").innerHTML = text;
</script>
